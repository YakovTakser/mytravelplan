
{% extends "base.html" %}
    {% block content %}





    <!--Graph visited countries-->

                        <script type="text/javascript">
            window.onload = function () {
            var countries = JSON.parse('{{ json_countries | tojson | safe}}');
            var chart = new CanvasJS.Chart("chartContainer", {
                theme: "light1", // "light2", "dark1", "dark2"
                animationEnabled: false, // change to true
                title:{
                    text: "5 Most Visited Countries"
                },
                data: [
                {
                    // Change type to "bar", "area", "spline", "pie",etc.
                    type: "column",
                    dataPoints: [
                        { label: countries[0]['name'],  y: countries[0]['visits']  },
                        { label: countries[1]['name'], y: countries[1]['visits']  },
                        { label: countries[2]['name'], y: countries[2]['visits']  },
                        { label: countries[3]['name'], y: countries[3]['visits']  },
                        { label: countries[4]['name'], y: countries[4]['visits']  }

                    ]
                }
                ]
            });
            chart.render();

            }
            </script>

                <div class="border">
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
            </div>

            <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
    {% endblock %}
